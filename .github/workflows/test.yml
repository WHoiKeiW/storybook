name: CI/CD Pipeline

on:
  push:
    branches:
      - main # Replace with your branch name (e.g., master, main, develop)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Run Tests and Generate Coverage
        run: npm test -- --coverage

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          # Specify the coverage file(s) generated by your test runner.
          files: coverage/*.json # Adjust this to match your coverage file(s) pattern.
        env:
          # Optionally, you can set the Codecov token as an environment variable.
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
